<script language='javascript'>
  cnt = 10; // 카운트다운 시간 초단위로 표시
  function countdown() {
   if(cnt == 0){
          // 시간이 0일경우

         locateKap();
   }else {
         // 시간이 남았을 경우 카운트다운을 지속한다.
        document.all.choonDiv.innerHTML = cnt + "초후에 선물이 공개됩니다";
        setTimeout("countdown()",1000);
  cnt--;
   }
  }
</script>

<div id="choonDiv"></div>

<script>countdown();</script>
